<div>
    <div class="text-center" id="rated">
            <h1 class="mainHeader">Wanna Try</h1>
            </div>
    <div>
		<!-- <div class="" ></div> -->
			<div ng-repeat="recipe in recipes" class="col-xs-12 col-sm-6 col-md-4 ">
				<div class="thumbnail cardHeight text-center bottomStick outer">
					<img class="favImage" ng-src="{{recipe.image}}">
						<h3 class="title">{{recipe.label}}</h3>
					
						<div class=" copyright" ng-if="!recipe.isFavorite">
                            <button class="btn btn-sm floatButton toFavorite" role="button" data-toggle="tooltip" title="Save Recipe" ng-click="saveFavorite(recipe, recipe.id, true)"><i class="fa fa-lg fa-heart-o" aria-hidden="true"></i></button>

                            <button class="btn btn-sm floatButton toDetails" data-toggle="tooltip" title="See Details" role="button" ng-click="viewLink(recipe.url)"><i class="fa fa-lg fa-info-circle " aria-hidden="true"></i></button>

                            <button class="floatButton btn btn-sm delete" data-toggle="tooltip" title="Delete" role="button" ng-click="deleteRecipe(recipe.id)"><i class="fa fa-trash-o fa-lg" aria-hidden="true"></i></button>

                            <button class="btn btn-sm floatButton menu" data-toggle="tooltip" title="Save to Menu" role="button"><i class="fa fa-cutlery fa-lg" ng-click="addToMenu(recipe)" aria-hidden="true"></i></button>
						</div>
