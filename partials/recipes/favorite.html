<div>
  <div class="text-center" id="rated">
    <h1 class="mainHeader">My Favorites</h1>
  </div>

  <div class="grid">

    <div ng-repeat="recipe in recipes" class="col-xs-8 col-sm-5 col-md-4 col-lg-3 recipe  grid-item">
      <div class="thumbnail cardHeight bottomStick outer">      	
        	
      		<img class="favImage" ng-src="{{recipe.image}}">
      		<h1 class="title text-center">{{recipe.label}}</h1>
          <div class="copyright text-center">
          	<button class="floatButton btn-sm delete text-center" data-toggle="tooltip" title="Delete" role="button" ng-click="deleteRecipe(recipe.id)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
         		<button class="floatButton btn-sm detail" ng-click="viewLink(recipe.recipeURL)"  data-toggle="tooltip" title="See Details" role="button"><i class="fa fa-info-circle toDetails"  aria-hidden="true"></i></button>
         		<button class="floatButton btn-sm menu" ng-click="addToMenu(recipe)"data-toggle="tooltip" title="Add to Menu" role="button"><i class="fa fa-cutlery"  aria-hidden="true"></i></button>
          </div>
     </div>
    </div>
   </div>
  </div>
