<div>
  <div class="text-center">
    <h1 class="mainHeader">Grocery List</h1>
  </div>
    
  <div class="col-sm-12 col-md-12 yellowList">
    
          <div ng-repeat="recipe in recipes">

            <div id="about-text">
            <div ng-repeat="i in recipe.ingredients"  ng-class="{strike: deleted}" class="overallGroceryIngredient"><input class="checkbox" type="checkbox" ng-model="deleted">{{i.ingredient}}</div>
            </div>
          </div>
        
        
  </div>
</div>
