<div class="text-center">
        <h1 class="mainHeader">Recipe Comments</h1>
      
      <div>
                <form class="form-horizontal" name="userForm">
                <div class="form-group">
                  <label for="Comments" class="col-sm-2 control-label">Comments</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="comments" ng-model="recipe.comments" placeholder="Comments" required>
                  </div>
                </div>
                
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="updateEditedRecipe(recipe)" ng-disabled="userForm.$invalid">Update Comments</button>
                  </div>
                </div>
              </form>
          </div>
      </div>
