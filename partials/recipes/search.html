<div class="text-center" id="search">
	<h1>Search Recipes</h1>
	<div class="input-group col-xs-6 col-xs-offset-3">
<!--   		<span class="input-group-addon glyphicon glyphicon-search" id="basic-addon1"></span> -->
  		<input ng-keypress="enterPush($event)" type="text" class="form-control" placeholder="Vegan Recipes" aria-describedby="basic-addon1">
  </div>

<div id="recipes">

    <div ng-repeat="recipe in recipes" class="col-sm-6 col-md-4 movie">
      <div class="thumbnail">
				 <img class="poster_path" ng-src="{{image_url}}/w342/{{movie.poster_path}}" alt=""> 
        	<div class="caption">
        		<h3 class="title">{{recipe.label}}</h3>
        		<p class="overview">{{recipe.recipe.label}}</p>    
        	<p>
		        <a class="btn btn-primary toMenu" role="button" ng-click="saveRated(movie)">Review</a>
		        <a class="btn btn-default toFavorite" role="button" ng-click="saveWishlist(movie)">Wishlist</a>
       		</p>
       </div>
     </div>
    </div>
   </div>
