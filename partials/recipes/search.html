<div class="text-center tomatoPic">
	<h1>Search Recipes</h1>
		<div class="input-group col-xs-6 col-xs-offset-3 veganHolder">
			<div>
				<input ng-keypress="enterPush($event)" type="text" class="form-control veganHolder" placeholder="Vegan Recipes" aria-describedby="basic-addon1">
			</div>
		</div>
	
	<div>
			<div ng-repeat="recipe in recipes" class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 ">
				<div class="thumbnail cardHeight bottomStick outer">
					<img class="favImage" ng-src="{{recipe.recipe.image}}">
						<h3 class="title">{{recipe.recipe.label}}</h3>
					
						<div class=" copyright">
							<button class="btn btn-sm floatButton toDetails" data-toggle="tooltip" title="See Details" role="button" ng-click="viewLink(recipe.recipe.url)"><i class="fa fa-lg fa-info-circle " aria-hidden="true"></i></button>

							<button class="btn btn-sm floatButton toWannaTry" role="button" data-toggle="tooltip" title="Save to Wanna Try" ng-click="saveWannaTry(recipe, true)"><i class="fa fa-lg fa-thumbs-o-up" aria-hidden="true"></i></button>

							<!-- <button class="btn btn-sm floatButton menu" data-toggle="tooltip" title="Save to Menu" role="button"><i class="fa fa-cutlery fa-lg" ng-click="addToMenu(recipe)" aria-hidden="true"></i></button> -->
						</div>
		</div>
	</div>
</div>
